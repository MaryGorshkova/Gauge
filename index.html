<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gauge</title>


	<script type="text/javascript" src="script.js"></script>	

</head>

<body>
	<canvas id="canvElement" width="600" height="600"></canvas>

	<script type="text/javascript">
		var target = document.getElementById('canvElement');
		var gauge = new Gauge(target);
		gauge.applySettings(1);
		gauge.maxValue = 6;
		gauge.value = 2;
	</script>

	<form>
		<button id="refresh_btn">Обновить</button>
	</form>
</body>
</html>
